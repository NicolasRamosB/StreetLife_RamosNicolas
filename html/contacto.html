    <main class="mainIndex">

        <section id="sectionContacto">

            <form id="form">

                <div class="divForm">
                    <label for="Nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" required id="Nombre" class="inputForm">
                </div>

                <div class="divForm">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Ingrese su email" required id="Email" class="inputForm">
                </div>

                <div class="divForm">
                    <label for="Telefono">Telefono</label>
                    <input type="phone" placeholder="000-00-00000000" id="Telefono" class="inputForm">
                </div>

                <div class="divForm">
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Mensaje"
                        class="inputForm"></textarea>
                </div>

                <div class="divForm">
                    <input type="submit" class="boton">
                    <input type="reset" class="boton">
                </div>

            </form>

        </section>

        
        <div class="gps">
            <p> <img src="../img/gps.png" alt="Gps"> Av. Hipólito Yrigoyen 9399, Lomas de Zamora, Provincia de Buenos
                Aires </p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d974.4505454131454!2d-58.402872908667796!3d-34.764458437195536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2221c5d1542e71d4!2sAdidas%20Outlet%20Lomas%20de%20Zamora!5e0!3m2!1ses!2sar!4v1639263671396!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </main>
